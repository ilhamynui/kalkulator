<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>TUGAS HTML + CSS</h2>
    <p class="nama">104_M.Ahza Fadhilillah. S</p>

    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button>%</button>
        <button>CE</button>
        <button>C</button>
        <button>←</button>

        <button>1/x</button>
        <button>x²</button>
        <button>√</button>
        <button>÷</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>×</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>±</button>
        <button>0</button>
        <button>,</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>

  <!-- Panggil file script.js -->
  <script src="script.js"></script>
</body>
</html>
